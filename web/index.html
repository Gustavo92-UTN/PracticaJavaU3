<!doctype html>
<!-- @Gustavo Apaza Huanca -->
<html lang="en">
<head>
    <title>Practica Unidad 3</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS externo-->
    <link rel="stylesheet" href="estilo.css" type="text/css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<!------------------------------------------------------------------------------------------------------------------>
<body class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <form action="ServletUser" method="POST">
                    <div class="row">
                        <div class="col-sm-12">
                            <h1>Formulario</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="nombreInput">Nombre/s</label>
                                <input type="text" class="form-control" name="nombreInput" id="nombreInput" placeholder="Ingrese su nombre completo">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="apellidoInput">Apellido/s</label>
                                <input type="text" class="form-control" name="apellidoInput" id="apellidoInput" placeholder="Ingrese su apellido completo">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="cursoInput">Curso</label>
                                <input type="text" class="form-control" name="cursoInput" id="cursoInput" placeholder="Curso actual que realiza">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="comisionInput">Comision</label>
                                <input type="text" class="form-control" name="comisionInput" id="comisionInput" placeholder="Numero de comision">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label for="descripcionInput">Descripcion</label>
                                <textarea class="form-control" name="descripcionInput" id="descripcionInput" rows="3" placeholder="Breve descripcion de lo aprendido hasta el dia de hoy"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary" name="Enviar">
                    </div>
                    <!--<button type="button" class="btn btn-primary btn-block btn-lg">Enviar</button>-->
                </form>
            </div>
        </div>
    </div>
    <footer>
        <p>Dise√±ado por Gustavo Apaza Huanca</p>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
